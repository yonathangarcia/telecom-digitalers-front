  <body>
    <div class="contacto-page">
      <div class="contact">
        <p>Contactanos</p>
        <br />
        <div class="contact-info">
          <p>Telefono: 123456789</p>
          <p>Correo: yonathangarciaejemplo@correo.com.ar</p>
        </div>
      </div>
      <div class="dejanos-datos">
        <p class="dejanos-datos-p">dejanos tus datos</p>
        <br />
        <form action="" method="post" class="form-index-1">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" required placeholder="Nombre" class="form-index" />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" required placeholder="Apellido" class="form-index" />
          <label for="email">Correo:</label>

          <input type="email" name="email" id="correo" required placeholder="Correo" class="form-index" />
          <label for="Mensaje">Mensaje:</label>

          <textarea name="Mensaje" id="" cols="30" rows="10" required="" placeholder="Dejanos tu Mensaje"
            class="form-index"></textarea>
          <br />
          <input type="submit" value="Enviar" class="btn-contacto" />
        </form>
        <br />
      </div>
    </div>
  </body>
